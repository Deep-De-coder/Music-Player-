<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/log-in.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                  <span class="navbar-toggler-icon"></span>  
                </button>
            <a class="navbar-brand mr-auto" href="#"><img src="../images/Music_Fiesta.png" height="50" width="41"></a>
            <div class="collapse navbar-collapse" id="Navbar">
               <ul class="navbar-nav mr auto">
                  <li class="nav-item"><a class="nav-link" href="index.html"><span class="fa fa-home fa-lg"> </span>Home</a></li> 
                  <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-heart"></i> </span>  Liked Songs</a></li>
                </ul>
            </div>
        </div>
    </nav>    

<div class="container">
<div class="row ">
<div id="container1" class="col-3 container">
  <div class="chat-bubble" id="ghost-bubble1"><label>User Name</label></div>
  <input id="ghost-input1" type="text" placeholder="User Name"/>
  <div class="ghost">
    <div class="ghost__face">
      <div class="ghost__eyes">
        <div class="ghost__eyes-l"></div>
        <div class="ghost__eyes-r"></div>
      </div>
      <div class="ghost__mouth"></div>
    </div>
    <div class="ghost__torso"></div>
    <div class="ghost__hands">
      <div class="ghost__hands-l"></div>
      <div class="ghost__hands-r"></div>
    </div>
    <div class="ghost__legs"></div>
  </div>
</div>
<div id="container2" class="col-3 container">
  <div class="chat-bubble" id="ghost-bubble2"><label>Password</label></div>
  <input id="ghost-input2" type="text" placeholder="Password"/>
  <div class="ghost">
    <div class="ghost__face">
      <div class="ghost__eyes">
        <div class="ghost__eyes-l"></div>
        <div class="ghost__eyes-r"></div>
      </div>
      <div class="ghost__mouth"></div>
    </div>
    <div class="ghost__torso"></div>
    <div class="ghost__hands">
      <div class="ghost__hands-l"></div>
      <div class="ghost__hands-r"></div>
    </div>
    <div class="ghost__legs"></div>
  </div>
</div>

</div>
<div style="display: flex;justify-content: center;padding-top: 40px;"><button type="button" class="btn btn-light">Log In</button></div>
</div>

</body>
<script type="text/javascript" src="../static/js/sign-up.js"></script>
</html>
