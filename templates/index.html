<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Fiesta(On my Own)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                  <span class="navbar-toggler-icon"></span>  
                </button>
            <a class="navbar-brand mr-auto" href="#"><img src="../images/Music_Fiesta.png" height="50" width="41"></a>
            <div class="collapse navbar-collapse" id="Navbar">
               <ul class="navbar-nav mr auto">
                  <li class="nav-item"><a class="nav-link" href="index.html"><span class="fa fa-home fa-lg"> </span>Home</a></li> 
                  <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-heart"></i> </span>  Liked Songs</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-6">
                    <h1>Music Fiesta</h1>
                    <h4>Get ready for a crazy Music Experience!!</h4>
                </div>
            </div>
        </div>
    </header>
  <div class="container">
  	<div class="flip-card container">
      <div class="flip-card-inner container">
        <div class="flip-card-front container d-flex justify-content-center">
          <img src="../images/perfect.png" alt="Avatar" style="width:600px;height:400px;">
        </div>
        <div class="flip-card-back">
          <p></p>
          <div class="btn-group container" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Add To Liked Songs</button>
         </div>
         <br>
         <h4 style="color: black">Volume</h4>
         <div class="btn-group container" role="group" aria-label="Basic example">          
            <button type="button" class="btn btn-info">+</button>
            <button type="button" class="btn btn-info">-</button>
         </div>
        </div>
      </div>
      <progress id="progress-bar" value="32" max="100"> 32% </progress>
      <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
            <button type="button"><i class="fa fa-backward" style="font-size:38px;"></i></button>
            <button type="button"><i class="fa fa-play-circle" style="font-size:38px"></i></button>
            <button type="button"><i class="fa fa-pause-circle" style="font-size:38px;"></i></button>
            <button type="button"><i class="fa fa-forward" style="font-size:38px;"></i></button>
      </div>
      </div>
  </div>
</body>
</html>
