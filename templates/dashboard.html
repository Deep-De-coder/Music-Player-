<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/dashboard.css">
  <link rel="stylesheet" type="text/css" href="../static/css/Header.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                  <span class="navbar-toggler-icon"></span>  
                </button>
            <a class="navbar-brand mr-auto" href="#"><img src="../images/Music_Fiesta.png" height="50" width="41"></a>
            <div class="collapse navbar-collapse" id="Navbar">
               <ul class="navbar-nav mr auto">
                  <li class="nav-item"><a class="nav-link" href="index.html"><span class="fa fa-home fa-lg"> </span>Home</a></li> 
                  <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-heart"></i> </span>  Liked Songs</a></li>
                </ul>
            </div>
            <div>
             <h1 style="color: white;"> Music Fiesta</h1>
            </div>
        </div>
    </nav> 
  </header>   
<p><br></p>
<p><br></p>
<p><br></p>
    <div class="player">
        <div class="cover">
            <img src="https://hosseinghanbari.ir/other/music-player/autumn.jpg" alt="">
        </div>
        <div class="info">
            <div class="title">Autumn</div>
            <div class="singer">Instrumental Music</div>
        </div>
        
        <div class="volume-box">
            <span class="volume-down"><i class="material-icons">remove</i></span>
            <input type="range" class="volume-range" step="1" value="80" min="0" max="100"
                oninput="music.volume = this.value/100">
            <span class="volume-up"><i class="material-icons">add</i></span>
        </div>
        
        <div class="music-box">
          <div class="d-flex justify-content-around" style="justify-content: center;display: flex;">
          
              <div><button id="vol-up" type="button"><i class="fa fa-volume-up"style="font-size:38px"></i></button></div>
              <div class="wishChkBox" style="text-align: center;">
                <input type="checkbox" id="wish1" name="wish1"  style="font-size:38px;"/>
                <label for="wish1"> </label>
        </div>
              <div><button id="vol-down" type="button"><i class="fa fa-volume-down" style="font-size:38px;"></i></button></div>
        </div>
            <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">

            <audio class="music-element">
                <source src="https://hosseinghanbari.ir/other/music-player/autumn.mp3" type="audio/mp3">
            </audio>
            <span class="current-time">0:0</span><span class="duration">0:0</span>
            <div style="justify-content: center;display: flex;">
              <button id="play" type="button"><i class="fa fa-play-circle" style="font-size:38px"></i></button>
              <button id="pause" type="button"><i class="fa fa-pause-circle" style="font-size:38px;"></i></button>
            </div>
            
        </div>
    </div>

</body>
<!-- <script type="text/javascript" src="../static/js/dashboard.js"></script> -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</html>
